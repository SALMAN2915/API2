<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Insert Student</h2>
      <form id="studentForm">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter Name" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" id="age" class="form-control" placeholder="Enter Age" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Save Student</button>
      </form>
    </div>

    <hr class="my-4">

    <h3>All Students</h3>
    <button class="btn btn-success mb-3" onclick="fetchStudents()">Load Students</button>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody id="studentsTable"></tbody>
    </table>
  </div>

  <!-- Bootstrap JS (optional for modal, alerts etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
